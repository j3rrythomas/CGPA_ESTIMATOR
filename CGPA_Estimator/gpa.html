<!DOCTYPE html>
<html>

<head>
	<title>GPA Converter</title>
	<link rel="stylesheet" href="./css/gpa_style.css">
	<script src="./javascript/gpa_script.js" type="text/javascript"></script>
	<link rel="icon" type="image/png" href="./img/icon.png"/>
	
</head>

<body>
	<header class="head">
		<h1 class="headtitle">
			GPA Converter
		</h1>
	</header>
	<div class="box">
		<div class="main">
    		<form name="value">
			
    		    <span>
					Enter your CGPA
				</span> 
				<input type="number" class="textbox"  step=".1" name="cgpa" id="cgpa" placeholder="0">
				<br>
				<input type="button" name="Submit!" onclick="convert()" class="btn" value="Submit">
			</form>
		</div>
	</div>
	


</body>

</html>
