<!DOCTYPE html>
<html>
<head>
	<title>CGPA Calculator</title>
	<link rel="stylesheet" href="./css/style.css">
	<script src="./javascript/script.js" type="text/javascript"></script>
	<link rel="icon" type="image/png" href="./img/icon.png"/>
</head>
<body>
	<header class="head">
		<h1 class="headtitle">
			CGPA Calculator
		</h1>
	</header>
		<div class="main">
			
			<form name="PresentCG">
			Current CGPA: <input type="number" step="any" name="current_cg" id="current_cg" placeholder="0" class="textbox">
			<br>

			</form>

						  <tr>
							<th></th>
							<th>Grade</th>
							<th>Credit</th>
						  </tr>
						  <tr>
							<td>SUBJECT 1</td>

						  </tr>

						  </tr>

							<td><input type="number" class="textbox"  name="sub5grade" id="sub5grade" placeholder="0"></td>

						  </tr>
