<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      input[type="number"] {
        border: 2px solid black;
        padding: 4px;
        margin: 10px;
        min-width: 50px;
        border-radius: 4px;
      }
      button {
        background-color: black;
        color: cornsilk;
        height: 30px;
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center">10 GPA TO 4 GPA CONVERTER</h1>
    <br />

    <form style="text-align: center; margin-top: 50px">
      <label>GPA out of 10 :</label>
      <input
        type="number"
        id="gpa10"
        name="gpa10"
        value="0.0"
        min="0.0"
        step="0.01"
        max="10.00"
      />
      <br />

      <button type="button" onclick="myfunction()" id="btn">Convert</button>
      <br />
      <label>GPA out of 4 : </label>
      <input type="number" id="gpa4" name="gpa4" value="0.0" />
    </form>

    <script>
      function myfunction() {
        var inputgpa = parseFloat(document.getElementById("gpa10").value);
        console.log(inputgpa);

        var calculatedgpa = 0.0;
        if (inputgpa >= 8.5) {
          calculatedgpa = 4.0;
        } else if (inputgpa >= 8.0) {
          calculatedgpa = 3.7;
        } else if (inputgpa >= 7.5) {
          calculatedgpa = 3.3;
        } else if (inputgpa >= 7.0) {
          calculatedgpa = 3.0;
        } else if (inputgpa >= 6.5) {
          calculatedgpa = 2.7;
        } else if (inputgpa >= 6.0) {
          calculatedgpa = 2.3;
        } else if (inputgpa >= 5.5) {
          calculatedgpa = 2.0;
        } else if (inputgpa >= 5) {
          calculatedgpa = 1.7;
        } else if (inputgpa >= 4.5) {
          calculatedgpa = 1.3;
        } else if (inputgpa >= 4.0) {
          calculatedgpa = 1.0;
        } else {
          calculatedgpa = 0.0;
        }

        if (inputgpa < 0) {
          alert("input GPA  can't be negative");
        }

        document.getElementById("gpa4").value = parseFloat(
          calculatedgpa
        ).toFixed(2);
      }
    </script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
